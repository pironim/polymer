<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="hello-world" attributes="name">
  <template>
    <style>
      h1 {
        color: blue;
        text-shadow: 1px 1px 3px rgba(0,80,0,0.7);
      }

      :host {
        float: right;
      }
    </style>
    <h1>Hello {{name}}</h1>
    <input name="something" value="{{name}}">
    <input name="something1" value="{{name}}">
    <input name="something2" value="{{name}}">
    <div>Some div in polymer-element</div>
    <button on-click="{{changeName}}" data="asc">Change</button>
  </template>
  <script>
    Polymer('hello-world', {
      ready: function(){
        this.name = "World"
      },
      changeName: function(){
        this.name = 'Something';
        alert(this.attributes['data']);
      }
    });
  </script>
</polymer-element>
